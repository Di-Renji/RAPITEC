<head>
	<title>RAPITEC Login</title>
	<meta charset="UTF-8">

	<link href="images/logo5.png" rel="icon">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>
	
	<div class="limiter" style="background-image: url(https://www.colegio-fiscal.com/wp-content/uploads/2020/10/Contabilidad-electronica-Colegio-Fiscal-de-Mexico-scaled.jpg); background-size: cover;">
		<div class="container-login100" style="background-image: url(../images/wizard-v4.jpg); ">
			<div class="wrap-login100" style="background-color: rgba(19, 157, 216, 0.756);">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/logo5.png" alt="IMG" style="margin-top: -100px;"> 
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						<h3 style="color: rgb(205, 0, 0); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 40px;">R A P I T E C</h3>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Se requiere Usuario">
						<input id="txtUser" class="input100"  type="text" name="email" placeholder="Usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa-solid fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Se requiere contrase침a">
						<input id="txtPass" class="input100"  type="password" name="pass" placeholder="Contrase침a">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="Login()">
							<a href="" style="color: white;">Iniciar Sesi칩n</a> 
						</button>
						
					</div>
					
					<br><br><br><br>
					<script>
						function Login(){
							var user, pass;
							user = document.getElementById("txtUser").value;
							pass = document.getElementById("txtPass").value;
							if(user=="administrador" && pass=="123456"){
								// window.location = "formulario.html";
								window.open("formulario.html");
							}
							else{
								alert("Usuario y/o Contrase침a No Validos. Vuelve a intentarlo");
							}
						}
						function Mandar(){
							window.location="index.html";
						}
					</script>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >

			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
